<h1>Login page</h1>

    <div class="panel panel-default col-md-6 col-md-offset-3">
      <form class="form-horizontal col-md-10">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" ng-click='goHome()' class="btn btn-success btn-lg col-xs-8  col-md-offset-2">Sign in</button>
        </div>
      </div>
    </form><br/>
    <div class="col-sm-offset-2 col-sm-8">
      <h4>Or</h4>
    </div><br/>
    <div class="col-sm-offset-2 col-sm-10">
      <button class='btn btn-primary btn-lg col-xs-7  col-md-offset-1'>Login with Facebook</button>
    </div>
    <div class="col-sm-offset-2 col-sm-10">

    </div>
    <div class="col-sm-offset-2 col-sm-10">
      <button class='btn btn-primary btn-lg col-xs-7  col-md-offset-1'>Continue as a gust</button>
    </div>
  </div>
